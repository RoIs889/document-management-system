{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="p-5">
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Upload Your File</h1>
    </div>
    <form class="user" method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
  
        <div class="form-group">
           
                {{ form|crispy }}
        </div>
        
        <button  href="" class="btn btn-primary btn-user btn-block">
            Upload
        </button>
        <hr>
       
    </form>
   
</div>

{% endblock content %}
